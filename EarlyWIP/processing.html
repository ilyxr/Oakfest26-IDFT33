
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Processing</title>
</head>
<body style="margin:0; background:black; overflow:hidden; font-family:Arial, sans-serif;">

  <div style="position:fixed; inset:0;">
    <img src="/assets/base0.jpg" style="position:absolute; inset:0; width:100%; height:100%; object-fit:cover; opacity:0; animation:fade1 0.2s 0.2s forwards;" />
  </div>

  <div id="shooting-stars-container" style="position:fixed; inset:0; z-index:1; pointer-events:none;"></div>

  <div style="position:relative; z-index:2; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; gap:16px;">
    <h1 style="color:white; font-size:48px; margin:0; opacity:0; animation:fadeIn 0.5s 0.6s forwards;">Processing</h1>
  </div>

  <style>
    @keyframes fade1 {
      from { opacity:0; }
      to { opacity:0.7; }
    }

    @keyframes fadeIn {
      from { opacity:0; }
      to { opacity:1; }
    }

    .shooting-star {
      position: absolute;
      pointer-events: none;
    }
  </style>

  <script>
    (function(){
      function createShootingStar(){
        const container = document.getElementById('shooting-stars-container');
        const svg = document.createElementNS('http://www.w3.org/2000/svg','svg');
        svg.setAttribute('width', window.innerWidth);
        svg.setAttribute('height', window.innerHeight);
        svg.setAttribute('style', 'position:absolute; top:0; left:0;');
        svg.classList.add('shooting-star');
        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * (window.innerHeight / 2);
        const angle = 45;
        const length = Math.random() * 100 + 80;
        const endX = startX + length * Math.cos((angle * Math.PI) / 180);
        const endY = startY + length * Math.sin((angle * Math.PI) / 180);
        const line = document.createElementNS('http://www.w3.org/2000/svg','line');
        line.setAttribute('x1', startX);
        line.setAttribute('y1', startY);
        line.setAttribute('x2', endX);
        line.setAttribute('y2', endY);
        line.setAttribute('stroke', 'rgba(173, 194, 255, 0.8)');
        line.setAttribute('stroke-width', '2');
        line.setAttribute('stroke-linecap', 'round');
        line.setAttribute('filter', 'drop-shadow(0 0 3px rgba(173, 194, 255, 0.6))');
        svg.appendChild(line);
        container.appendChild(svg);
        const duration = 500;
        const speedMultiplier = 1.5;
        const finalX = (endX - startX) * speedMultiplier;
        const finalY = (endY - startY) * speedMultiplier;
        svg.style.willChange = 'transform, opacity';
        svg.style.transition = 'transform ' + duration + 'ms cubic-bezier(0.22,0.9,0.35,1), opacity ' + duration + 'ms linear';
        requestAnimationFrame(function(){
          svg.style.transform = 'translate(' + finalX + 'px, ' + finalY + 'px)';
          svg.style.opacity = '0';
        });
        setTimeout(function(){ svg.remove(); }, duration + 50);
      }
      function spawnShootingStars(){
        setInterval(function(){ if (Math.random() > 0.3) { createShootingStar(); } }, 200);
      }
      spawnShootingStars();

      // Poll for status
      setInterval(() => {
        fetch('/api/check_status')
          .then(res => res.json())
          .then(data => {
            if (data.status === 'ready') {
              window.location.href = '/results.html';
            }
          })
          .catch(console.error);
      }, 2000);
    })();
  </script>

</body>
</html>
