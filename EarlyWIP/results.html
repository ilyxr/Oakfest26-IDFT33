<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { background: black; color: white; padding: 20px; font-family: Arial; }
    table { border-collapse: collapse; width: 100%; border: 2px solid rgba(255,255,255,0.3); border-radius: 16px; overflow: hidden; }
    th, td { padding: 10px; text-align: left; }
    th { background: rgba(50,50,50,0.7); font-weight: bold; }
    tr:hover { background: rgba(100,100,100,0.3); }
    #error { color: red; padding: 10px; }
  </style>
</head>
<body>
  <table id="csvTable"></table>
  <div id="error"></div>

  <script>
    fetch('/Users/adviks/Documents/pythonCode/Oakfest26-IDFT33/EarlyWIP/responses.csv')
      .then(r => {
        if (!r.ok) throw new Error('CSV file not found');
        return r.text();
      })
      .then(data => {
        Papa.parse(data, {
          complete: (results) => {
            const rows = results.data.filter(r => r.some(c => c.trim()));
            const table = document.getElementById('csvTable');
            rows.slice(0, rows.length - 2).forEach((row, index) => {
              const tr = document.createElement('tr');
              row.forEach(cell => {
                const tag = index === 0 ? 'th' : 'td';
                const el = document.createElement(tag);
                el.textContent = cell.trim();
                tr.appendChild(el);
              });
              table.appendChild(tr);
            });
          }
        });
      })
      .catch(e => {
        document.getElementById('error').textContent = 'Error loading CSV: ' + e.message;
        console.error(e);
      });
  </script>
</body>
</html>
